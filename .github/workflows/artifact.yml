# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Development artifact

concurrency:
  group: build
  cancel-in-progress: false

on:
  push:
    branches: [ "main" ]
    tags-ignore:
      - '**'
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: '7.0.x'
  NEXUSMOD_API_KEY: ${{ secrets.NEXUSMODS_API_KEY }}
  NEXUSMOD_COOKIE_SID_DEVELOP: ${{ secrets.NEXUSMODS_SESSION_COOKIE }}
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup cache
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore packages
        run: nuget restore ./WitchyBND.sln -LockedMode

      - name: Build
        run: dotnet build -c Release --no-restore ./WitchyTests/WitchyTests.csproj # Builds WitchyBND which builds Shell

      - name: Install test runner
        run: nuget install NUnit.ConsoleRunner -Version 3.16.3 -DirectDownload -OutputDirectory .

      - name: Run unit tests
        run: ./NUnit.ConsoleRunner.3.16.3/tools/nunit3-console.exe  ./WitchyTests/bin/Release/net7.0-windows/WitchyTests.dll --where "cat != SkipOnGitHubAction"

      - name: Publish application
        run: |
          cd WitchyBND
          dotnet publish -c Release --no-restore

      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: './WitchyBND.zip'
          directory: '.'
          path: './bin/publish'

      # Upload the MSIX package: https://github.com/marketplace/actions/upload-a-build-artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: 'WitchyBND-SHA${{ github.sha }}'
          path: './WitchyBND.zip'

      - name: Nexus meme 1
        run: |
          dotnet tool install -g Digitalroot.ModUploader

      - name: Nexus meme 2
        run: drmu nexusmods upload
          -f "WitchyBND-test"
          -v "${{ github.ref_name }}"
          -t Main
          -d "Hello world!"
          -g eldenring
          -dmfu -ddwm -dvu -dmv
          3862 "./WitchyBND.zip"
