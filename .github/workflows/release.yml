# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: New release

concurrency:
  group: build
  cancel-in-progress: true

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore packages
        run: nuget restore ./WitchyBND.sln

      - name: Build application
        run: dotnet build -c Release --no-restore ./WitchyBND.sln

      - name: Install test runner
        run: nuget install NUnit.ConsoleRunner -Version 3.16.3 -DirectDownload -OutputDirectory .

      - name: Run unit tests
        run: ./NUnit.ConsoleRunner.3.16.3/tools/nunit3-console.exe  ./WitchyTests/bin/Release/net7.0-windows/WitchyTests.dll --where "cat != SkipOnGitHubAction"

      - name: Publish application
        run: |
          cd WitchyBND
          dotnet publish -c Release --no-restore

      # Upload the MSIX package: https://github.com/marketplace/actions/upload-a-build-artifact
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: '../../../WitchyBND-${{ github.ref_name }}.zip'
          directory: './bin/publish'
          path: '.'

      - name: Upload Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'WitchyBND-${{ github.ref_name }}.zip'
          bodyFile: "./NOTES.md"
          token: ${{ secrets.GITHUB_TOKEN }}
